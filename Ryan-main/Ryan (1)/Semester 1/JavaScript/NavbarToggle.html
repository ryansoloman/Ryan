<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Toggle</title>
    <style>
        .items {
            display: none;
        }
    </style>
</head>
<body>
    
    <button id="toggle">Toggle</button>

    <ul class="items">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
    </ul>



    <script src="./Js/NavbarToggle.js"></script>
</body>
</html>
