<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Through Flexbox</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./image/logo.png" alt="Logo">
        </div>
        <div class="items">
            <ul>
                <li>Home</li>
                <li>Apps</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="btn">
            <button>Get Started</button>
        </div>
    </div>

    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
      <div class="carousel-cell" style="background-image: url('./image/slider1.jpg');">.</div>
      <div class="carousel-cell"  style="background-image: url('./image/slider2.jpg');"></div>
  <div class="carousel-cell"  style="background-image: url('./image/slider3.jpg');"></div>
   </div>





    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
